<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Custom Search Weather.gov</title>
	<link href="/static/style.css" rel="stylesheet">
	<script src="script.js">
		function toggleButton(){
			if(document.getElementById("txtSearch").value == "")
			{
				document.getElementById("btnSearch").disabled = true;
			}
			else{
				document.getElementById("btnSearch").disabled = false;
			}
		}

		function getDate(){
			const d = new Date();
			document.getElementById("demo").innerHTML = d;
		}
	</script>
    </head>
    <body onload="getDate()">
			<div class="container">
        <form autocomplete="off" action="https://www.google.com/search" method="get">
				<table>
					<thead><tr><th>
						<a href="https://weather.gov" target="_blank">
							<img src="nws.svg" alt="National Weather Service" width="100" height="100">
						</a>
					</th></tr></thead>
					<tbody>
					<tr>
						<td>
            <input name="q" id="txtSearch" type="text" placeholder="Search Weather.gov" onkeyup="toggleButton()">
						<input type="hidden" name="q" value="site:weather.gov">
            <input type="submit" disabled value="Search" name="btnSearch" id="btnSearch">
						</td>
					</tr>
					<tr>
						<td class="footer"><img height="14px" src="static/leaf.png">&nbsp;&nbsp;Carbon neutral since 2023</td>
					</tr>
					<tr>
						<td class="footer">
							<a href="https://www.weather.gov/about/" target="_blank">
								About the National Weather Service</a>
						&nbsp;|&nbsp;<span id="date">[JAVASCRIPT DATE HERE]</span>
						</td>
					</tr>
					</tbody>
				</table>
        </form>
			</div>
    </body>
</html>
